<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Figure plotting Using CSV</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/chart.ico">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plot.js"></script>
    <script th:inline="javascript">
    function load(){
        var csvfiles = /*[[${csvfiles}]]*/ null ;

        for(var i=0; i < csvfiles.length; i++){
             option1 = document.createElement("option");
             option1.appendChild(document.createTextNode(csvfiles[i]));
             document.getElementById("csv").append(option1);
        }
    }
    </script>
</head>

<body onload="load()">

<center>
<br><br>
<form class="form-horizontal" role="form" method="POST" action="/upload" enctype="multipart/form-data">

    <div class="form-group" style="width:600px">
        <label for="upload" class="col-sm-4 control-label">选择文件</label>
        <div class="col-sm-8">
            <input type="file" id="upload" name="file" />
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-danger" id="btn_upload">提交</button>
            <input type="reset" class="btn btn-danger" value="重置" />

        </div>
    </div>

</form>

<br><br>

<form class="form-horizontal" role="form">

    <div class="form-group" style="width:600px">
        <label for="csv" class="col-sm-4 control-label">选择CSV文件</label>
        <div class="col-sm-8">
            <select class="form-control" id="csv" ></select>
        </div>
    </div>

    <div class="form-group" style="width:600px">
        <label for="xdata" class="col-sm-4 control-label">X值</label>
        <div class="col-sm-8">
            <select class="form-control" id="xdata" ></select>
        </div>
    </div>

    <div class="form-group" style="width:600px">
        <label for="ydata" class="col-sm-4 control-label">Y值</label>
        <div class="col-sm-8">
            <select class="form-control" id="ydata" ></select>
        </div>
    </div>

    <div class="form-group" style="width:600px">
        <label for="title" class="col-sm-4 control-label">图片标题</label>
        <div class="col-sm-8">
            <input type="text" id="title" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-success" id="btn">提交</button>
            <input type="reset" class="btn btn-warning" value="重置" />

        </div>
    </div>

</form>
</center>
</body>
</html>
