<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Figure plotting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="js/plot.js"></script>
    <script th:inline="javascript">
        function ShowParams(){
            var chart = /*[[${chart}]]*/ null ;
            document.getElementById("chart").innerHTML = '{"xdata": ' + chart.xdata+
                                                         ', "ydata": ' + chart.ydata+
                                                         ', "title": ' + '"'+chart.title +'"'+
                                                         ', "xlabel": ' + '"'+chart.xlabel +'"'+
                                                         ', "ylabel": ' + '"'+chart.ylabel+'"'+"}";
        }
    </script>
</head>

<body>
    <center>
    <h2 style="color:green">Plot Figure</h2>

    <form class="form-horizontal" role="form" action="#" th:action="@{/chartplot}" th:object="${chart}" method="post">

        <div class="form-group" style="width:300px">
            <label for="xdata" class="col-sm-2 control-label">xdata</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{xdata}" class="form-control" id="xdata" placeholder="values of x">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="ydata" class="col-sm-2 control-label">ydata</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{ydata}" class="form-control" id="ydata" placeholder="values of y">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="title" class="col-sm-2 control-label">title</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title of figure">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="xlabel" class="col-sm-2 control-label">Xlabel</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{xlabel}" class="form-control" id="xlabel" placeholder="label of x">
            </div>
        </div>

        <div class="form-group" style="width:300px">
            <label for="ylabel" class="col-sm-2 control-label">Ylabel</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{ylabel}" class="form-control" id="ylabel" placeholder="label of y">
            </div>
        </div>


        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary" id="btn" >Submit</button>
                <input type="reset" class="btn btn-warning" value="Reset" />

            </div>
        </div>
    </form>

    <button class="btn btn-primary" onclick="ShowParams()"> Show Parameters </button>
    <button class="btn btn-success" onclick="draw()"> Show Figure </button><br>
        <p id="chart"></p><br>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    </center>
</body>

</html>
